<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="never">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<!-- build:css ./public/css/main.css -->
	<link rel="stylesheet/less" href="./public/less/main.less">
	<!-- endbuild -->
	<!-- build:remove -->
	<script src="./public/libs/less.js"></script>
	<!-- endbuild -->
	<!-- build:js ./libs/angular.min.js -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/app.js -->
    <script src="./script/app.js"></script>
    <script src="./script/controllers.js"></script>
    <script src='./script/directives.js'></script>
    <!-- endbuild -->
</head>
<body ng-app="Yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class="{navs:true,collapse:collapsed}" ng-controller="navsCtrl">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
                <!--遍历所有的导航-->
				<dd ng-class="{active:key==$index}" ng-click="toggle()" ng-repeat="nav in navs">
					<a href="{{nav.link}}" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse:collapsed}">
				<a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:collapsed}">
            	<img class="loading" ng-hide="loaded" src="./public/images/loading.gif" alt=""/>
                <div ng-view>
                    <!--占位符  放视图-->
                </div>
			</div>
		</div>
	</div>
    <!--<script src="./public/libs/toggle.js"></script>-->
  
</body>
</html>
